<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Banco de dados</title>
  <meta name="description" content="Banco de dados">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body id="login">
  <header class="header-bg">
    <div class="header container">
      <a href="./">
        <div class="univap">
          <img src="./img/univap.png" alt="Univap">
        </div>
      </a>

      <nav aria-label="primaria">
        <ul class="header-menu font-1-m cor-0">
          <li><a href="./cadastro.html">Cadastro</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <form class="login container" action="./login.html">
      <div class="login-produto">
      </div>
      </div>
      <div class="login-dados form">
        <h2 id="animacao_login" class="font-1-xs cor-9 col-2">seja bem-vindo!</h2>
        <div class="col-2">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="senha">Senha</label>
          <input type="text" id="senha" name="senha">
        </div>

        <button class="botao col-2">Login</button>
      </div>
    </form>
  </main>

  <footer class="footer-bg">
    <div class="footer container">
    </div>
    <p id="footer-login" class="footer-copy font-2-m cor-6">Gestão de Venda © Alguns direitos reservados.</p>
    </div>
  </footer>
</body>

</html>
